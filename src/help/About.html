<html>

<head>
<style type="text/css">
<!--
.default     { font-family: Arial; font-weight: bold; background-color: #000000; background-repeat: repeat }
.link        { color: #9999FF; font-style: italic; font-weight: medium }
.term        { color: #FFCC00; font-weight: medium }
.definition  { color: #9999FF; font-weight: medium }
-->
</style>
</head>

<body class="default">

<table border="0" width="96%" cellspacing="4">
  <tr>
    <td width="3%" class="term"></td>
    <td width="20%" class="term">Plugin:</td>
    <td width="74%" class="definition">@PLUGIN.TITLE@</td>
    <td width="3%" class="definition"></td>
  </tr>
  <tr>
    <td width="3%" class="term"></td>
    <td width="20%" class="term">Version:</td>
    <td width="74%" class="definition">@PLUGIN.VERSION.LONG@</td>
    <td width="3%" class="definition"></td>
  </tr>
  <tr>
    <td width="3%" class="term"></td>
    <td width="20%" class="term">Author:</td>
    <td width="74%" class="definition">@PLUGIN.VENDOR@</td>
    <td width="3%" class="definition"></td>
  </tr>
  <tr>
    <td width="3%" class="term" valign="top"></td>
    <td width="20%" class="term" valign="top">Description:</td>
    <td width="74%" class="definition" valign="top">@PLUGIN.DESCRIPTION@</td>
    <td width="3%" class="definition" valign="top"></td>
  </tr>
  <tr>
    <td width="3%" class="term"></td>
    <td width="20%" class="term">Download:</td>
    <td width="74%" class="link"><a href="@PLUGIN.URL@" class="link">@PLUGIN.URL@</a></td>
    <td width="3%" class="definition"></td>
  </tr>
</table>
</body>

</html>
